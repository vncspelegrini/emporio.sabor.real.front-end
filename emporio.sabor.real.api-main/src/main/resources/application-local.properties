spring.jpa.hibernate.ddl-auto= update
spring.jpa.database= mysql
spring.datasource.url= jdbc:mysql://localhost/emporio_sabor_real?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSl=false
spring.datasource.username= ${MYSQLUSER:root}
spring.datasource.password= ${MYSQLPASSWORD:root}

spring.jpa.show-sql= true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jackson.date-format= yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone= Brazil/East
spring.mvc.pathmatch.matching-strategy= ant_path_matcher

springdoc.swagger-ui.title= Emporio Sabor Real API
springdoc.swagger-ui.description= API de estoque doa empresa Emporio Sabor Real
disable.swagger.default.url= true
springdoc.swagger-ui.configUrl= /v3/api-docs/swagger-config
springdoc.swagger-ui.url= /v3/api-docs
springdoc.swagger-ui.apiUrl= http://localhost:8080

springdoc.api-docs.path= /v3/api-docs
springdoc.api-docs.enabled= true
springdoc.swagger-ui.path= /swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.packagesToScan=org.emporio.sabor.real.api.controller
